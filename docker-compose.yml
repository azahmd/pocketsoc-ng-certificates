version: '3'

services:
  certificates:
    build: ./components/certificates
    container_name: certificates
    volumes:
      - certificates:/etc/dehydrated/certificates

  responder:
    build: ./components/responder
    container_name: responder
    volumes:
      - certificates:/etc/dehydrated/certificates
    ports:
      - 443:443

volumes:
  certificates:
