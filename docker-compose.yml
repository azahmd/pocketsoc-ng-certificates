version: '3'

services:
  certificates:
    build: ./components/certificates
    container_name: certificates
    volumes:
      - certificates:/etc/dehydrated/certificates
    networks:
      - infrastructure

  responder:
    build: ./components/responder
    container_name: responder
    volumes:
      - certificates:/etc/dehydrated/certificates
    ports:
      - 443:443
    networks:
      - infrastructure

volumes:
  certificates:
  
networks:
  infrastructure:
    ipam:
      config:
        - subnet: 172.31.0.0/16
